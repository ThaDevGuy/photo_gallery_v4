<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Photo Gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1>An Interactive Photo Gallery</h1>
		<input id="searchbar" type="text" name="search" placeholder="Search(16pt)" disabled>
	</header>
	<main>
		<div class="gallery-wrapper">
			<div class="imagery">
				<figure>
					<a href="photos/01.jpg"><img src="photos/thumbnails/01.jpg" alt="photo of hay bales"></a>
					<figcaption>
						<h3>Hay Bales</h3>
						<p>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</p>
					</figcaption>
				</figure>
			</div>
			<div class="imagery">
				<figure>
					<a href="photos/02.jpg"><img src="photos/thumbnails/02.jpg" alt="photo of lake"></a>
					<figcaption>
						<h3>Lake</h3>
						<p>The lake was so calm today. We had a great view of the snow on the mountains from here.</p>
					</figcaption>
				</figure>
			</div>
			<div class="imagery">
				<figure>
					<a href="photos/03.jpg"><img src="photos/thumbnails/03.jpg" alt="photo of canyon"></a>
					<figcaption>
						<h3>Canyon</h3>
						<p>I hiked to the top of the mountain and got this picture of the canyon and trees below.</p>
					</figcaption>
				</figure>
			</div>
			<div class="imagery">
				<figure>
					<a href="photos/04.jpg"><img src="photos/thumbnails/04.jpg" alt="photo of Iceberg"></a>
					<figcaption>
						<h3>Iceberg</h3>
						<p>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</p>
					</figcaption>
				</figure>
			</div>
			<div class="imagery">
				<figure>
					<a href="photos/05.jpg"><img src="photos/thumbnails/05.jpg" alt="photo of Desert"></a>
					<figcaption>
						<h3>Desert</h3>
						<p>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</p>
					</figcaption>
				</figure>
			</div>
			<div class="imagery">
				<figure>
					<a href="photos/06.jpg"><img src="photos/thumbnails/06.jpg" alt="photo of Fall"></a>
					<figcaption>
						<h3>Fall</h3>
						<p>Fall is coming, I love when the leaves on the trees start to change color.</p>
					</figcaption>
				</figure>
			</div>
			<div class="imagery">
				<figure>
					<a href="photos/07.jpg"><img src="photos/thumbnails/07.jpg" alt="photo of Plantation"></a>
					<figcaption>
						<h3>Plantation</h3>
						<p>I drove past this plantation yesterday, everything is so green!</p>
					</figcaption>
				</figure>
			</div>
			<div class="imagery">
				<figure>
					<a href="photos/08.jpg"><img src="photos/thumbnails/08.jpg" alt="photo of dunes"></a>
					<figcaption>
						<h3>Dunes</h3>
						<p>My summer vacation to the Oregon Coast. I love the sandy dunes!</p>
					</figcaption>
				</figure>
			</div>
			<div class="imagery">
				<figure>
					<a href="photos/09.jpg"><img src="photos/thumbnails/09.jpg" alt="photo of Countryside lane"></a>
					<figcaption>
						<h3>Countryside Lane</h3>
						<p>We enjoyed a quiet stroll down this countryside lane. </p>
					</figcaption>
				</figure>
			</div>
			<div class="imagery">
				<figure>
					<a href="photos/10.jpg"><img src="photos/thumbnails/10.jpg" alt="photo of Sunset"></a>
					<figcaption>
						<h3>Sunset</h3>
						<p>Sunset at the coast! The sky turned a lovely shade of orange.</p>
					</figcaption>
				</figure>
			</div>
			<div class="imagery">
				<figure>
					<a href="photos/11.jpg"><img src="photos/thumbnails/11.jpg" alt="photo of Cave"></a>
					<figcaption>
						<h3>Cave</h3>
						<p>I did a tour of a cave today and the view of the landscape below was breathtaking.</p>
					</figcaption>
				</figure>
			</div>
			<div class="imagery">
				<figure>
					<a href="photos/12.jpg"><img src="photos/thumbnails/12.jpg" alt="photo of Bluebells"></a>
					<figcaption>
						<h3>Bluebells</h3>
						<p>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</p>
					</figcaption>
				</figure>
			</div>
		</div>
	</main>
	<footer>
		<span>&copy;<em>DevGuy</em> 2018</span>
	</footer>
	<script src="js/lightbox.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
